{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-xl border border-slate-100 text-center">
        <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
        </div>
        <h1 class="text-2xl font-black text-slate-900 mb-2">هل أنت متأكد فعلاً؟</h1>
        <p class="text-slate-500 mb-8">لا يمكن التراجع عن هذا الإجراء. سيتم حذف كافة بياناتك في "لمحة" فوراً.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-3">
                <button type="submit" class="w-full py-4 bg-red-600 text-white font-bold rounded-2xl hover:bg-red-700 transition">
                    نعم، احذف حسابي نهائياً
                </button>
                <a href="{% url 'profile_update' %}" class="w-full py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl hover:bg-slate-200 transition">
                    تراجع، أريد البقاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
