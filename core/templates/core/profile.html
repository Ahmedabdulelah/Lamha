{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-50/50 pt-32 pb-12 px-4">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-black text-slate-900">إعدادات الحساب</h1>
            <p class="text-slate-500 mt-2">قم بتحديث معلوماتك الشخصية لضمان أفضل تجربة.</p>
        </div>

        {% if form.errors %}
        <div class="mb-6 p-4 bg-red-50 border-r-4 border-red-500 text-red-700 rounded-xl">
            <p class="font-bold">يرجى تصحيح الأخطاء التالية:</p>
            {{ form.errors }}
        </div>
        {% endif %}

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-8">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">اسم المستخدم</label>
                        <input type="text" name="username" value="{{ user.username }}" 
                                class="w-full px-5 py-4 bg-white border border-slate-200 rounded-2xl focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 transition shadow-sm">
                        <small class="text-slate-400 mt-1 block">ملاحظة: تغيير اسم المستخدم سيغير بيانات دخولك.</small>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" name="email" value="{{ user.email }}" 
                                class="w-full px-5 py-4 bg-white border border-slate-200 rounded-2xl focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 transition shadow-sm">
                    </div>

                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 pt-6 border-t border-slate-50">
    <a href="{% url 'user_delete' %}" class="text-sm font-bold text-red-400 hover:text-red-600 transition flex items-center gap-2 group">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        حذف الحساب
    </a>

    <div class="flex items-center gap-3 w-full md:w-auto">
        <a href="{% url 'dashboard' %}" class="px-6 py-3 text-sm font-bold text-slate-500 hover:bg-slate-50 rounded-xl transition">
            إلغاء
        </a>
        <button type="submit" class="px-8 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 flex-1 md:flex-none">
            حفظ التغييرات
        </button>
    </div>
</div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
