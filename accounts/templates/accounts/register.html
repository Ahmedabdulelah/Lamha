{% extends 'base.html' %} 

{% block content %}
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[10%] -right-[10%] w-[40%] h-[40%] bg-indigo-50 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-50 rounded-full blur-[120px]"></div>
    </div>

    <div class="min-h-screen pt-32 pb-12 flex items-center justify-center px-4">
        <div class="w-full max-w-md"> <div class="bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-slate-100 p-8 md:p-10">
                
                <div class="text-center mb-8">
                    <div class="inline-flex w-12 h-12 bg-indigo-600 rounded-xl items-center justify-center shadow-lg shadow-indigo-200 mb-4 transition-transform hover:scale-110">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-black text-slate-900 leading-none">ابدأ مع لمحة</h1>
                    <p class="text-slate-400 mt-3 text-sm font-medium">خطوة واحدة وتصبح تقاريرك المالية جاهزة</p>
                </div>

                <form method="post" class="space-y-4 text-right"> {% csrf_token %} 
                    {% for field in form %}
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 mr-1">
                                {{ field.label }}
                            </label>
                            {{ field }} 
                            {% if field.errors %}
                                <p class="text-red-500 text-[10px] font-bold mt-1">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-[0.98]">
                        إنشاء الحساب
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-50 text-center">
                    <p class="text-slate-500 text-sm font-medium">
                        لديك حساب بالفعل؟ 
                        <a href="{% url 'login' %}" class="text-indigo-600 font-black hover:text-indigo-700">سجل دخولك</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
